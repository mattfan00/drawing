<!DOCTYPE html>
<html>
  <head>
    <title>SVG</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Newsreader&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <div class="header">
        <h1>my frequent eats</h1>
      </div>

      <div class="first-row">
        <div class="item">
          <svg class="food">
            <use href="food_symbols.svg#rice" />
          </svg>
          <h3>rice w/ everything</h3>
        </div>

        <div class="item">
          <svg class="food">
            <use href="food_symbols.svg#chips" />
          </svg>
          <h3>chips</h3>
        </div>

        <div class="item">
          <svg class="food">
            <use href="food_symbols.svg#ice-cream" />
          </svg>
          <h3>ice cream</h3>
        </div>
      </div>

      <div class="second-row">
        <div class="item">
          <svg class="food">
            <use href="food_symbols.svg#dumplings" />
          </svg>
          <h3>dumplings</h3>
        </div>

        <div class="item">
          <svg class="food">
            <use href="food_symbols.svg#cookies" />
          </svg>
          <h3>cookies</h3>
        </div>
      </div>
    </div>
  </body>
</html>
